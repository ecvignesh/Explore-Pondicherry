<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Pondicherry</title>
    <!-- Linking the external stylesheet -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-top: 30px;
            font-size: 2.5rem;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: white;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #007BFF;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Explore Pondicherry</h1>

    <ul>
        {% for place in places %}
        <li>
            <h2><a href="{% url 'place_detail' place.id %}">{{ place.name }}</a></h2>
            <p>{{ place.description }}</p>
            <img src="{{ place.image_url }}" alt="{{ place.name }}">
        </li>
        {% endfor %}
    </ul>

</body>
</html>
